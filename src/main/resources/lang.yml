# All messages are sent through Java's String#format method.
# This means there is a lot of customization!
# For example, to format a number with 2 leading decimal points: %.2f
# More info: https://dzone.com/articles/java-string-format-examples

common:
  need-player: '&cYou need to be a player to run this command!'
  no-permission: '&cYou don''t have permissions to do this!'
  invalid-args: '&cInvalid arguments! Type %s for help.'
  usage: '&cUsage: %s'
  no-online-player-found: '&cThere is no player online called ''%s''!'
  no-offline-player-found: '&cNo player called ''%s'' has ever played on the server!'
  invalid-number: '&cInvalid number ''%s''!'
  invalid-decimal-number: '&cInvalid decimal number ''%s''!'

watch-cmd:
  already-watched: '&cThat plugin is already being watched!'
  success: '&aNow watching plugin &6%s&a.'

unwatch-cmd:
  not-watched: '&cThat plugin is not being watched!'
  success: '&aNot watching plugin &6%s &aanymore.'

watchdog:
  unwatched-plugin-changed:
    - '&2--------------------------------------'
    - '&3A plugin file changed:'
    - '&3File: &7%1$s'
    - '&3Plugin: &7%2$s'
    - '&3If you would like to reload the server'
    - '&3every time that jar file changes, type'
    - '&3the command &7/watch %2$s'
    - '&2--------------------------------------'

  watched-plugin-changed:
    - '&2--------------------------------------'
    - '&3A plugin file that is watched has changed:'
    - '&3File: &7%1$s'
    - '&3Plugin: &7%2$s'
    - '&3Executing the reload command: &7/%3$s'
    - '&2--------------------------------------'

  non-plugin-file-changed:
    - '&2--------------------------------------'
    - '&cA jar file changed, but no plugin is associated'
    - '&cwith it. If you wish to install and watch this'
    - '&cplugin, please reload the server manually once.'
    - '&cFile: &7%1$s'
    - '&2--------------------------------------'
